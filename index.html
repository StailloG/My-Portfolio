<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>

    <link rel="stylesheet" href="style.css">
    
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <!--Google Material Icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL,GRAD@400,0,0">
</head>

<body>
   

    <!--Folder-->
    <div class="folder-box">
        
         <!--Window Tab-->
        <div class="window-tab">
            <span class="material-symbols-outlined" style="font-size: 30px; border: 3px solid black; margin: 0 5px;">remove</span>
            <span class="material-symbols-outlined" style="font-size: 30px; border: 3px solid black; margin: 0 5px;">close</span>
        </div>
        <!--Search Tab-->
        <div class="search-decor">
            <span class="material-symbols-outlined" style="font-size: 30px; border: 3px solid black; margin: 0 5px;">arrow_back</span>
            <span class="material-symbols-outlined" style="font-size: 30px; border: 3px solid black; margin: 0 5px;">arrow_forward</span>
            <!--Fake Search-->
            <div class="white-search-bar">
                <span style="font-size: 25px; padding-left: 10px;">C:\</span>
            </div>
        </div>
        
        <!--Sidebar Category & Content Container-->
        <div class="main-container">
            <!--Category Titles (left)-->
            <div class="category">
                <section id="about" class="section" onclick="showSection('about')">
                    <h2 style="font-size: 25px; font-family: 'Poppins';">
                        <span class="material-symbols-outlined" style="font-size: 30px;">home</span> About Me</h2>
                </section>
                <section id="skills" class="section" onclick="showSection('skills')">
                    <h2 style="font-size: 25px; font-family: 'Poppins';">
                        <span class="material-symbols-outlined" style="font-size: 30px;">terminal</span> Skills</h2>
                </section>
                <section id="projects" class="section" onclick="showSection('projects')">
                    <h2 style="font-size: 25px; font-family: 'Poppins';">
                        <span class="material-symbols-outlined" style="font-size: 30px;">sports_esports</span> Projects</h2>
                </section>
                <section id="work" class="section" onclick="showSection('work')">
                    <h2 style="font-size: 25px; font-family: 'Poppins';">
                        <span class="material-symbols-outlined" style="font-size: 30px;">work</span> Work Experience</h2>
                </section>
                <section id="contact" class="section" onclick="showSection('contact')">
                    <h2 style="font-size: 25px; font-family: 'Poppins';">
                        <span class="material-symbols-outlined" style="font-size: 30px;">mail</span> Contact</h2>
                </section>
            </div>
        </div>
            <!--Content Window (right)-->
            <div class="content" id="display-area">
                <section id="aboutme_window" class="section">
                    <h1 style="font-size: 25px; font-family: 'Poppins';">Welcome! Click on a category on the left to learn more about me!</h1>
                </section>
            </div>
    </div>
    
    <script>
        function showSection(section)
        {
            const content = 
            {
                'about':'<h1>About Me</h1>' +
                        '<p>Hello! I\'m Stephanie Castillo, a software engineer with 2 years of experience specializing in both frontend and backend development.</p>' +
                        '<p>I enjoy everything programming- from corporate projects to game developement to exploring new advancements in tech. My mission is to use programming as a tool to help others and make a meaningful impact through technology.</p>' +
                        '<p>I graduated with my Bachelor\'s degree in Computer Science at Florida International University, along with an Associate\'s degree in Computer Science at Broward College.</p>' +
                        '<p>In my free time, you can find me working on game development projects- specifically designing pyschological horror games utilizing Unity, programming in C#, and 3D modeling in Blender!</p>',

                'skills':'<h1>Skills</h1>' +
                        '<h3 style="margin: 0;">Programming Languages: </h3><p style="margin: 0;">C#, Java, TypeScript, JavaScript, C++, Python, C</p>' +
                        '<h3 style="margin: 10px 0 0 0;">Web & Frameworks: </h3><p style="margin: 0;">Angular, HTML, Node.js, CSS/SCSS</p>' +
                        '<h3 style="margin: 10px 0 0 0;">Databases: </h3><p style="margin: 0;">MongoDB, SQL, Redis</p>' +
                        '<h3 style="margin: 10px 0 0 0;">Tools & Software:</h3><p style="margin: 0;">Visual Studios, Eclipse, Git, GitHub, GitLab, Postman' +
                        '<h3 style="margin: 10px 0 0 0;">Cloud & Devops:</h3><p style="margin: 0;">CI/CD</p>' +
                        '<h3 style="margin: 10px 0 0 0;">Other Technologies:</h3><p style="margin: 0;">Unity (2D & 3D), Bledner, Adobe Premiere Pro, Photoshop, Clip Studio Pro, Unreal Engine</p>' +
                        '<h3 style="margin: 10px 0 0 0;">Productivity & Office Tools:</h3><p style="margin: 0;">Microsoft Word, PowerPoint, Excel</p>',
                       
                'projects': '<h1>Projects</h1><p>Here are some of my past projects- majority are game development!</p>' +
                            '<h3 style="margin: 0;">Stick Fig FPS</h3>' +
                            '<div class="project-card" style="margin: 0; margin-bottom: 10px; display: flex; align-items: center;">' +
                                '<img src="stick-fig-fps-gif.gif" alt="Project_GIF" width="350" height="200" style="margin-right: 10px;">' +
                                '<p style="margin: 0;">Stick Fig FPS is an arcade first-person shooter where the goal is to find paper enemies and "erase" them. Explore different locations with hand-drawn art style and engaging music for each level.</p>' +
                            '</div>' +

                            '<h3  style="margin: 0;">Astrophobia</h3>' +
                            '<div class="project-card" style="margin: 0; display: flex; align-items: center;">' +
                                '<img src="astrophobia-gif.gif" alt="Project_GIF" width="350" height="200" style="margin-right: 10px;">' +
                                '<p style="margin: 0;">Astrophobia is a bite-sized horror game where the player is camping but notices that the stars are not actually stars..</p>' +
                            '</div>',

                'work': '<h1>Work Experience</h1>' +
                        '<h3 style="margin: 0;">Software Engineer | Dell Technologies</h3>' +
                        '<p style="margin: 0;">February 2023 - February 2025</p>' +
                        '<ul>' +
                            '<li>Developed and implemented new features for a B2B client portal with frontend and backend developement utilizing C# and Angular.</li>' +
                            '<li>Collaborated in Agile sprints abd contributed to sprint planning and reviews.</li>' +
                            '<li>Debugged and resolved issues to enhance system performance, including reducing redundant executions to improve page load speed and implementing a tooltip for the Add-to-Compare feature to enhance user experience.</li>' +
                            '<li>Participated in the IT Development Program (ITDP) planning meetings that focused on business goals, AI technology, networking with industry professionals, and collaborated with various development departments across the company.</li>' +
                        '</ul>' +

                        '<h3 style="margin: 0;">Software Engineer Intern | Dell Technologies</h3>' +
                        '<p style="margin: 0;">June 2022 - August 2022</p>' +
                        '<ul>' +
                            '<li>Developed clean, maintainable code for API health checks and automated daily email reports to track API status to immediate team using C# and SMTP. This project helped reduce manual monitoring by eliminating the need for the team to individually check each API and their statuses.</li>' +
                            '<li>Provided detailed project reports and milestone updates to the team and manager, ensuring the alighnment with business goals.</li>' +
                            '<li>At the conclusion of the internship, I presented the results and key takeaways of my project to not only my immediate team, but to the different teams across ITDP.</li>' +
                        '</ul>',
                
                'contact': '<h1>Contact</h1>' +
                        '<p>Email me at Stephie.Castles@gmail.com</p>' +
                        '<p>Let\'s connect on <a href="https://www.linkedin.com/in/stephaniejcastillo/" target="_blank">LinkedIn</a>!</p>' +
                        '<p>Check out my projects on <a href="https://github.com/StailloG" target="_blank">GitHub</a>!</p>'
            };

            document.getElementById('display-area').innerHTML = content[section];
            document.querySelectorAll('.category .section').forEach(sec => sec.classList.remove('active'));
            document.getElementById(section).classList.add('active');
        }
    </script>
</body>
</html>
