<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>

    <link rel="stylesheet" href="style.css">
    
    <!--Google Fonts-->
    <!--Poppins-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <!--Google Material Icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL,GRAD@400,0,0">

    <style>
        body { /*Category*/
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            flex-direction: column; /*stacks header & content vertically*/
        }
        .header {
            padding: 20px;
            background-color: antiquewhite;
            height: 200px;
            margin-top: 100px;
            /*flex-direction: column;
            position: relative;*/
        }
        .main-container {
            display: flex;
            flex-grow: 1;
            height: calc(100vh - 150px); /* Subtract header height from 100vh */
        }
        .category {
            width: 250px;
            height: 600px;
            background: palegreen;
            padding: 5px;
            border: 10px solid black;
        }
        .category .section {
            padding: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            border-radius: 5px;
        }
        .category .section:hover, .category .section.active {
            background: #ddd;
        }
        .content {
            width: 1000px;
            height: 93.6%;
            padding: 10px;
            background-color: beige;
            margin-right: 100px;
            margin-top: 0px;
            position: relative;
            border: 10px solid black;
        }
        .material-symbols-outlined {
            font-size: 30px;
        }
        .window-rectangle {
            width: 100%; /* Makes it span across the full page width */
            height: 100; /* Adjust the height as needed for a square or rectangle */
            background-color: lightpink;
            border: 2px solid black;
            display: flex;
            justify-content: flex-end;
        }
    </style>
</head>

<body>
    <!--Header-->
    <div class="header">
        <section id="name" class="section">
            <h1 style="padding-left: 100px; margin: 0; font-size: 40px; font-family: 'Poppins'; font-weight: 600;">Hello World! I am</h1>
            <h1 style="padding-left: 100px; font-size: 60px; margin: 0; font-family: 'Poppins'; font-weight: 600;">Stephanie Castillo</h1>
        </section>

        <section id="titles" class="section">
            <h2 style="margin: 1; font-family: 'Poppins'; font-weight: 300; font-size: 23px;">Frontend Developer | Backend Developer | Fullstack Developer | Hobbiest Game Developer</h2>
        </section>
    </div>

    <!--Window Screen-->
    <div class="window-rectangle">
        <span class="material-symbols-outlined" style="font-size: 50px;">removeclose</span>
    </div>

    <!--Sidebar Category & Content Container-->
    <div class="main-container">
        <!--Category Titles (left)-->
        <div class="category">
            <section id="about" class="section" onclick="showSection('about')">
                <h2 style="font-size: 25px; font-family: 'Poppins';">
                    <span class="material-symbols-outlined" style="font-size: 30px;">home</span> About Me</h2>
            </section>

            <section id="skills" class="section" onclick="showSection('skills')">
                <h2 style="font-size: 25px; font-family: 'Poppins';">
                    <span class="material-symbols-outlined" style="font-size: 30px;">terminal</span> Skills</h2>
            </section>

            <section id="projects" class="section" onclick="showSection('projects')">
                <h2 style="font-size: 25px; font-family: 'Poppins';">
                    <span class="material-symbols-outlined" style="font-size: 30px;">sports_esports</span> Projects</h2>
            </section>

            <section id="work" class="section" onclick="showSection('work')">
                <h2 style="font-size: 25px; font-family: 'Poppins';">
                    <span class="material-symbols-outlined" style="font-size: 30px;">work</span> Work Experience</h2>
            </section>

            <section id="contact" class="section" onclick="showSection('contact')">
                <h2 style="font-size: 25px; font-family: 'Poppins';">
                    <span class="material-symbols-outlined" style="font-size: 30px;">mail</span> Contact</h2>
            </section>
        </div>
        <!--Content Window (right)-->
        <div class="content" id="display-area">
            <section id="aboutme_window" class="section">
                <h1 style="font-size: 25px; font-family: 'Poppins';">Click on a category on the right to learn more about me!</h1>
            </section>
        </div>
    </div>
    
    
    <script>
        function showSection(section)
        {
            const content = 
            {
                'about':'<h1>About Me</h1>' +
                        '<p>Hello! I\'m Stephanie Castillo and I have a passion for everything programming!</p>' +
                        '<p>I have work experience in fullstack, education experience in backend, and personal experience in everything game developement!</p>' +
                        '<p>I graduated with my Bachelor\'s degree in Computer Science at Florida International University.</p>' +
                        '<p></p>' +
                        '<p>Outside of work, I enjoy watching comedy & horror movies, suspensful & action shows, digital art, working on 1000 piece puzzles, reading manga, and watching anime! </p>',
                'skills':'<h1>Skills</h1>' +
                        '<h2>Frontend: </h2><p>TypeScript, JavaScript</p>' +
                        '<h2>Backend:</h2><p>C#, Java, Python, C++, C</p>' +
                        '<h2>Fullstack: </h2>' +
                        '<h2>Frameworks: </h2><p>Angular, HTML, Node.js, CSS</p>',
                'projects': '<h1>Projects</h1><p>Here are some of my past & current projects- majority are game development!</p>',
                'work': '<h1>Work</h1><p>Dell Technologies | Software Engineer</p>',
                'contact': '<h1>Contact</h1><p>Email: email@gmail.com</p>'
            };

            document.getElementById('display-area').innerHTML = content[section];

            document.querySelectorAll('.category .section').forEach(sec => sec.classList.remove('active'));
            document.getElementById(section).classList.add('active');
        }
    </script>
</body>
</html>
