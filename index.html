<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>

    <link rel="stylesheet" href="style.css">
    
    <!--Google Fonts-->
    <!--Poppins-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <!--Google Material Icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL,GRAD@400,0,0">

    <style>
        .category {
            width: 250px;
            background: lavender;
            padding: 5px;
        }
        .category .section {
            padding: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            border-radius: 5px;
        }
        .category .section:hover, .category .section.active {
            background: #ddd;
        }
        .content {
            flex-grow: 1;
            padding: 10px;
            background-color: hotpink;
        }
        .material-symbols-outlined {
            font-size: 30px;
        }
    </style>

</head>

<body>
    <!--Header-->
    <div class="header">
        <section id="name" class="section">
            <h1 style="padding-left: 100px; margin: 0; margin-top: 250px; font-size: 40px; font-family: 'Poppins'; font-weight: 600;">Hello World! I am</h1>
            <h1 style="padding-left: 100px; font-size: 60px; margin: 0; font-family: 'Poppins'; font-weight: 600;">Stephanie Castillo</h1>
        </section>

        <section id="titles" class="section">
            <h2 style="margin: 1; font-family: 'Poppins'; font-weight: 300; font-size: 23px;">Frontend Developer | Backend Developer | Fullstack Developer | Hobbiest Game Developer</h2>
        </section>
    </div>
    
    <!--Category Titles (left)-->
    <div class="category">
        <section id="about" class="section" onclick="showSection('about')">
            <h2 style="margin-top: 150px; font-size: 25px; font-family: 'Poppins';">
                <span class="material-symbols-outlined" style="font-size: 30px;">home</span> About Me</h2>
        </section>

        <section id="skills" class="section" onclick="showSection('skills')">
            <h2 style="font-size: 25px; font-family: 'Poppins';">
                <span class="material-symbols-outlined" style="font-size: 30px;">terminal</span> Skills</h2>
        </section>

        <section id="projects" class="section" onclick="showSection('projects')">
            <h2 style="font-size: 25px; font-family: 'Poppins';">
                <span class="material-symbols-outlined" style="font-size: 30px;">sports_esports</span> Projects</h2>
        </section>

        <section id="work" class="section" onclick="showSection('work')">
            <h2 style="font-size: 25px; font-family: 'Poppins';">
                <span class="material-symbols-outlined" style="font-size: 30px;">work</span> Work Experience</h2>
        </section>

        <section id="contact" class="section" onclick="showSection('contact')">
            <h2 style="font-size: 25px; font-family: 'Poppins';">
                <span class="material-symbols-outlined" style="font-size: 30px;">mail</span> Contact</h2>
        </section>
    </div>

    <!--Content Window (right)-->
    <div class="content" id="display-area">
            <section id="aboutme_window" class="section">
                <h1 style="font-size: 25px; font-family: 'Poppins';">What should be here temporarily?</h1>
            </section>
    </div>
    <script>
        function showSection(section)
        {
            const content = 
            {
                'about': '<h2>About Me</h2><p>Hello! I\'m MYNAME and I have a passion for everything programming!</p>',
                'skills': '<h2>Skills</h2><p>I have corporate, education, and hobbiest programming experience!</p>',
                'projects': '<h2>Projects</h2><p>Here are some of my past & current projects- majority are game development!</p>',
                'work': '<h2>Work</h2><p>Dell Technologies | Software Engineer</p>',
                'contact': '<h2>Contact</h2><p>Email: email@gmail.com</p>'
            };

            document.getElementById('display-area').innerHTML = content[section];

            document.querySelectorAll('.category .section').forEach(sec => sec.classList.remove('active'));
            document.getElementById(section).classList.add('active');
        }
    </script>
</body>
</html>
